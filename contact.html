<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">

        <title>Contact</title>
        <link href="./assets/style.css" rel="stylesheet" type="text/css">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Armata&family=Audiowide&family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      </head>
<body>
  <!--Start of navbar-->
  <header></header>
  <nav>
    <div class="nav-wrapper deep-purple accent-1">
      <a href="./index.html" class="brand-logo right">Chad Courtney</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./index.html">About Me</a></li>
      </ul>
    </div>
  </nav>
      <!--End of Navbar-->
    <!--Lavender Background img-->
    <div class="bg">
      <!--Start of contact boxes-->
      <div class="container">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="namein" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="Message" rows="3" placeholder="Message"></textarea>
        </div>
        <div>
          <a class="waves-effect purple accent-2 btn">Send <i class="far fa-paper-plane"></i></a>
        </div>
      </div>
    </div>
    <!--Start of footer-->
    <footer>
      <div class="container footer">
        <span>
          <p><a href="https://github.com/chadcourtney9" rel="noopener" target="_blank"> <i class="fab fa-github-square"></i>Github</a></p>
          <p><a href="https://www.linkedin.com/in/chad-courtney-7951721ba/" target="_blank" rel="noopener">LinkedIn</a></p>
        </span>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
